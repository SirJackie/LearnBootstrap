<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <style>
        .coloriser{
            background-color: aqua;
            border: 1px solid black;
        }
    </style>

    <div class="container">

        <!-- Width: -->
        
        <div class="coloriser w-25 p-3">Width 25%</div>
        <div class="coloriser w-50 p-3">Width 50%</div>
        <div class="coloriser w-75 p-3">Width 75%</div>
        <div class="coloriser w-100 p-3">Width 100%</div>
        <div class="coloriser w-auto p-3">Width auto</div>

        <!-- Height: -->
        
        <div style="height: 300px; background-color: #d78a8a;">
            <div class="coloriser h-25 d-inline-block" style="width: 120px;">Height 25%</div>
            <div class="coloriser h-50 d-inline-block" style="width: 120px;">Height 50%</div>
            <div class="coloriser h-75 d-inline-block" style="width: 120px;">Height 75%</div>
            <div class="coloriser h-100 d-inline-block" style="width: 120px;">Height 100%</div>
            <div class="coloriser h-auto d-inline-block" style="width: 120px;">Height auto</div>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
