<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <script src="js/bootstrap.bundle.js"></script>

    <div class="container">
        <div class="row my-2">
            <!-- BASICS: border -->
            <div class="col-12 border">
                I have a border.
            </div>
        </div>

        <div class="row my-2">
            <!-- THICKNESS: border-1 border-2 ... border-5 -->
            <div class="col-12 border border-5">
                I have a THICK border.
            </div>
        </div>

        <div class="row my-2">
            <!-- COLOR: border-danger-subtle border-warning -->
            <div class="col-12 border border-danger-subtle border-5">
                I have a COLORFUL border.
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 border border-warning border-5">
                I have a COLORFUL border.
            </div>
        </div>

        <div class="row my-2">
            <!-- POSITION: border-top/bottom/start/end -->
            <div class="col-12 border-top border-5 bg-danger-subtle">
                I have a TOP border.
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 border-bottom border-5 bg-danger-subtle">
                I have a BOTTOM border.
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 border-start border-5 bg-danger-subtle">
                I have a LEFT border.
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 border-end border-5 bg-danger-subtle">
                I have a RIGHT border.
            </div>
        </div>

        
    </div>
</body>
</html>
