<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- btn btn-primary btn-secondary -->
    <!-- d-flex: enable justify-content-center & align-items-center in .col -->
    <!-- my-4: margin-y = 4 -->

    <div class="container border">

        <!-- Regular Buttons -->
        
        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-secondary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-success">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-danger">Primary</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-warning">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-info">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-light">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-dark">Primary</button>
            </div>
        </div>

        <!-- Outline Buttons -->

        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-primary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-secondary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-success">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-danger">Primary</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-warning">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-info">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-light">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-dark">Primary</button>
            </div>
        </div>

        <!-- Disabled Buttons -->
        
        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-primary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-secondary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-success">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-danger">Primary</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-warning">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-info">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-light">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button disabled class="btn btn-dark">Primary</button>
            </div>
        </div>

        <!-- Button Sizes -->

        <div class="row justify-content-center align-items-center my-8" style="height:10vh;">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg">Large</button>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Regular</button>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-sm">Small</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center" style="height:10vh;">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Primary</button>

            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Primary</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">

            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Primary</button>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
